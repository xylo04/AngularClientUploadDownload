<app-import (fileNameImported)="fileName = $event"
            (fileTypeImported)="fileType = $event"
            (fileContentImported)="fileContent = $event"></app-import>

<app-export [fileName]="fileName" [fileType]="fileType"
            [fileContent]="fileContent"></app-export>

<div *ngIf="fileName != null">
  <h1>{{fileName}}</h1>
  Type: "{{fileType}}"
  <pre>
    {{decoder.decode(fileContent)}}
  </pre>
</div>
